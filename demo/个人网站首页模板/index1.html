
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon.png" />
	<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image.png" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>个人手机首页</title>

	<!-- 主 CSS file -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<!-- jQuery file -->
	<script src="js/jquery.min.js"></script>
	<!-- FlexSlider -->
	<script src="js/jquery.flexslider.js"></script>
	<script type="text/javascript">
	var $ = jQuery.noConflict();
	$(window).load(function() {
		$('.icons_nav').flexslider({
			animation: "slide",
			directionNav: true, <!--Set this to false if you want to remove the arrows navigation of the menu-->
			animationLoop: false,
			controlNav: false,
			slideshow: false,
			animationDuration: 300
		});
		$('.panels_slider').flexslider({
			animation: "slide",
			directionNav: false,
			controlNav: true,
			animationLoop: false,
			slideToStart: 1,
			animationDuration: 300,
			slideshow: false
		});
	});
	</script>
	<!-- 隐藏手机浏览器导航条 -->
	<script type="text/javascript">
	window.addEventListener("load",function() {
	setTimeout(function(){
	// 隐藏地址栏 Hide the address bar!
	window.scrollTo(0, 1);
}, 0);
});
	</script>
	<!-- 隐藏在iPhone上浏览器元素 | 只在主页 -->
	<!-- Hide on iphone top browser element | only on home page -->
	<script type="text/javascript">
	if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
		$(window).load(function() {
			$("body").removeClass("home");

	// 检测窗口是否运行在应用模式下
	// 如果不是则运行于全屏模式
	// Check to see if the window is running in app mode.
	// If it is not, then it is running in full screen mode
	if ( ("standalone" in window.navigator) && !window.navigator.standalone ){
		$("body").addClass("homeiphone_app");
	} else {
		$("body").addClass("homeiphone_full");
	}
});
	}
	</script>
</head>
<body class="home">
	<div id="container">

		<div id="main_panels">
			<div class="panels_slider">
				<ul class="slides">
					<li>
						<img src="images/panel_2.jpg" alt="" title="" border="0" />
					</li>
					<li>
						<img src="images/1.jpg" alt="" style="width:100%;height:100%" title="" border="0" />
					</li>
					<li>
						<img src="images/panel_1.jpg" alt="" title="" border="0" />
					</li>
				</ul>
			</div>
		</div>

		<div id="bottom_nav">
			<div class="icons_nav">
				<div class="paginated"> <!--Remove this DIV if you want to remove the pagination-->
					<ul class="slides">
						<li>
							<a href="about.html" class="icon"><img src="images/icons/icon_about.png" alt="" title="" border="0" /><span>关于我们</span></a>
							<a href="services.html" class="icon"><img src="images/icons/icon_services.png" alt="" title="" border="0" /><span>服务</span></a>
							<a href="blog.html" class="icon"><img src="images/icons/icon_blog.png" alt="" title="" border="0" /><span>博客</span></a>
							<a href="clients.html" class="icon"><img src="images/icons/icon_clients.png" alt="" title="" border="0" /><span>客户</span></a>
						</li>
						<li>
							<a href="photos.html" class="icon"><img src="images/icons/icon_photos.png" alt="" title="" border="0" /><span>照片</span></a>
							<a href="videos.html" class="icon"><img src="images/icons/icon_video.png" alt="" title="" border="0" /><span>视频</span></a>
							<a href="clients.html" class="icon"><img src="images/icons/icon_clients.png" alt="" title="" border="0" /><span>客户</span></a>
							<a href="contact.html" class="icon"><img src="images/icons/icon_contact.png" alt="" title="" border="0" /><span>联系我们</span></a>
						</li>
					</ul>
				</div> <!--Remove this DIV if you want to remove the pagination-->
			</div>
		</div>
	</div>
</body>
</html>
